<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu formulario</title>
</head>
<body>
    <h1>Login</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" placeholder="usuário" required minlength="5" maxlength="10">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" placeholder="senha" required minlength="8">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" name="Limpar" id="Limpar" value="Limpar">
        </p>

    </form>
</body>
</html>
