<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de <br> qualquer forma
    </p>
    <p>Vamos adicionar alguns símbolos por aqui:
        &reg;
&copy;
&trade;
&euro;
&cent;
&pound;
    </p>
    <p>Vamos colocrar alguns emojis:
        &#x1F587;
        &#x1F596;
        &nbsp;

    </p>
</body>
</html>
